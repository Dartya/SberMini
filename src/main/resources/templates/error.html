<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

    <head th:replace="fragments/head :: common_header(~{::title})">
        <title>SberMiniBank - Ошибка</title>
    </head>

    <div th:replace="fragments/header :: copyheader"></div>

    <body th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
        <div class="mainblock">
            <div class="container">
                <h1 th:if="${!userError}" th:text="|${httpStatus.value()} - ${httpStatus.reasonPhrase}|">404</h1>
                <h1 th:if="${userError}">Ошибка проведения операции</h1>
                <p th:utext="${errorMessage}">Error java.lang.NullPointerException</p>
                <a href="/" th:href="@{/}">На главную</a>
            </div>
        </div>
    </body>

    <div th:replace="fragments/footer :: copy"></div>
</html>
