<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
</head>
<body>
<header>
    <div style="contain: content">
        <div style="float: left;">
            <img src="/static/image/logo.png" height="100" width="300"/>
        </div>
        <div style="float: right;">
            <div sec:authorize="#{!authenticated}">
                <form action="/login">
                    <button class="float-left submit-button">Войти</button>
                </form>
            </div>
            <div sec:authorize access="#{isAuthenticated()}">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Выйти"/>
                </form>
            </div>

            Authenticated username:
            [[${#httpServletRequest.remoteUser}]]
        </div>
    </div>
</header>
    <div class="mainblock">
        <h1>Регистрация нового пользователя</h1>
        <form action="#" th:action="@{/registration}" th:object="${client}" method="post">
            <p>Имя пользователя: <input type="text" th:field="*{login}" /></p>
            <p>Пароль: <input type="text" th:field="*{pass}" /></p>
            <p>e-mail: <input type="text" th:field="*{email}" /></p>
            <p>Имя: <input type="text" th:field="*{name}" /></p>
            <p>Фамилия: <input type="text" th:field="*{surname}" /></p>
            <p>Отчество: <input type="text" th:field="*{secondName}" /></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </div>
    </body>
    <footer>
        <h5> (c) Александр Питасов, 2019г.</h5>
    </footer>
</html>
