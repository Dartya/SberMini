<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div class="header">
        <!--<img src="../image/sberminilogo.png" height="100" width="350"/> -->
    </div>
    <div class="mainblock">
        <h1>Регистрация нового пользователя</h1>
        <form action="#" th:action="@{/registration}" th:object="${client}" method="post">
            <p>Имя пользователя: <input type="text" th:field="*{login}" /></p>
            <p>Пароль: <input type="text" th:field="*{pass}" /></p>
            <p>e-mail: <input type="text" th:field="*{email}" /></p>
            <p>Имя: <input type="text" th:field="*{name}" /></p>
            <p>Фамилия: <input type="text" th:field="*{surname}" /></p>
            <p>Отчество: <input type="text" th:field="*{secondName}" /></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </div>
    </body>
    <footer>
        <h5> (c) Александр Питасов, 2019г.</h5>
    </footer>
</html>
