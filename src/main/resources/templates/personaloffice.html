<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <head th:replace="fragments/head :: common_header(~{::title})">
        <title>SberMiniBank - Личный кабинет</title>
    </head>

    <div th:replace="fragments/header :: copyheader"></div>

    <body>
        <div class="mainblock">
            <div class="container">
                <div align="right">
                    <table class="tablex" style="width: 50%;" align="right">
                        <tr class="th1">
                            <td colspan="4"><p><h5>Информация о клиенте</h5></p></td>
                        </tr>
                        <tr class="even">
                            <td align="left"><p><b>Фамилия, Имя, Отчество: </b></p></td><td><p th:utext="${surname}">Name</p></td><td><p th:utext="${name}">Name</p></td><td><p th:utext="${secondName}">Name</p></td>
                        </tr>
                        <tr class="green2">
                            <td align="left"><p><b>Номер счета и баланс: </b></p></td><td><p th:utext="'№' + ${history.get(0).getAccountId()}"></p></td><td><p th:utext="${deposit}">Name</p></td><td><p th:utext="${currency}">Name</p></td>
                        </tr>
                    </table>
                </div>
                <div align="bottom">
                    <table class="tablex">
                        <tr>
                            <th class="th1" colspan="7"><p><h5>История операций</h5></p></th>
                        </tr>
                        <tr>
                            <th class="even"><p><b>№ операции</b></p></th>
                            <th class="even"><p><b>Операция</b></p></th>
                            <th class="even"><p><b>№ счета</b></p></th>
                            <th class="even"><p><b>Сумма</b></p></th>
                            <th class="even"><p><b>Валюта</b></p></th>
                            <th class="even"><p><b>От кого/кому</b></p></th>
                            <th class="even"><p><b>Дата, время</b></p></th>
                        </tr>
                        <tr th:each="operation, itemStat : *{history}">
                            <td class="la"><p th:utext="${operation.getId()}"></p></td>
                            <td class="la"><p th:utext="${operation.getDictOperationDto().getOperation()}"></p></td>
                            <td class="la"><p th:utext="${operation.getAccountId()}"></p></td>
                            <td class="la"><p th:utext="${operation.getSumm()}"></p></td>
                            <td class="la"><p th:utext="${currency}"></p></td>
                            <td class="la"><p th:utext="${operation.getSecondAccId()}"></p></td>
                            <td class="la"><p th:utext="${operation.getTimestamp()}"></p></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>

    <div th:replace="fragments/footer :: copy"></div>
</html>
